name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        uses: ribtoks/tdg-github-action@master

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.scannedIssues }}" == "0"
